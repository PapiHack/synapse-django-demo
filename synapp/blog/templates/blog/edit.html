{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="div col-lg-12">
                <h1>Edit a post</h1>
            </div>
        </div>
        <div class="row">
            <div class="div col-lg-6">
                <form action="{% url 'edit_post' post.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" value="{{ post.title }}" name="title" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea type="text" rows="8" name="content" class="form-control">{{ post.content }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-warning">Edit post</button>
                    <a href="{% url 'home' %}" style="margin-left: 50%;">Back to home page</a>
                </form>
            </div>
        </div>
    </div>
{% endblock  %}
